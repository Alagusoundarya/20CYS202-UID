<script>
function validate() {
	
	var name = document.getElementById("name").value;
        if(name == null || name == " ")
{
window.alert("blank space");
document.getElementById("name").focus()
}
console.log("name:" + name);
}	

function validatec() {
	var collegename = document.getElementById("collegename").value;
if(collegename.length<10)
{
window.alert("less than 10");
document.getElementById("collegename").focus()
}

}	

function validatecourse(){
var regex = /^[A-Za-z0-9]+$/
var course = regex.test (document.getElementById("course").value);
if(!course){
window.alert("No special character");
document.getElementById("course").focus()
}
}

function validatePhoneNo() {
      let PhoneNo = document.getElementById("PhoneNo").value;
      if(!(PhoneNo.length==10))
{
window.alert("Enter valid Phone Number");
document.getElementById("PhoneNo").focus()
}
}
	
function validateEmail(){
var regex = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
var Email = regex.test (document.getElementById("Email").value);
if(!Email){
window.alert("Enter valid email id");
document.getElementById("Email").focus()
}
}	

function validatePassword() {
	let Pass = document.getElementById("password").value;
                 var Pwd= "^(?=.[a-z])(?=.[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$";
if(!Pass.match(Pwd))
{
window.alert("Enter strong password");
document.getElementById("password").focus()
}
}
